<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Advent</title>
    <link rel="stylesheet" href="setup.css">
    
</head>
<body style="background-color: aliceblue; padding: 10px">  
    <h1 id="Day"></h1>
    <script>
        const questionInString = "Was ist 1+1?";
        
        const answer = "2";

        const date = 1;
        let isAllowed = true;
        document.getElementById("Day").innerHTML = date + ".Advent";
    </script>
    
    <main style="background-color: white; padding: 10px;">
        <article style="background-color: beige; padding: 10px">
            <h2>
                Die Frage:
            </h2>

            <p id="question"></p>

            <script>
                 if (new Date().getDate() == 12 && new Date().getDay() >= 1){
                    document.getElementById("question").innerHTML = questionInString;
                } else{
                    document.getElementById("question").innerHTML = "Es ist noch nicht so weit, verschwinde von hier!!!!";
                    isAllowed = false;
                }
                
            </script>

            
        </article>

        <article style="background-color: rgb(255, 211, 211); padding: 10px">
            <h2>Weißt du die Lösung?</h2>

            <button onclick="submitSolution()">Lösung eingeben</button>

            <p id="solution"></p>
        </article>

        
        

        
    </main>

    <footer style="background-color: white; padding: 10px;">
        

        <article style="background-color: white; padding: 10px;">
            <a href="index.html">Zurück zum Kalender</a>
        </article>
        
    </footer>
    

    
<script>
    function submitSolution(){
        if(!isAllowed){
            return;
        }
        let input = prompt("Gib dein Ergebnis ein", "");
        if (input == answer) {
            document.getElementById("solution").innerHTML = "Das ist Richtig! Gratulation!";
        } else {
            document.getElementById("solution").innerHTML = "Des is foisch";
        }
    }
</script>


    
</body>

</html>
